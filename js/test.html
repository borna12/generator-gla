<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color with Transparency</title>
    <style>
        #color-display {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <form>
        <label for="favcolor3">Choose a color:</label>
        <input type="color" id="favcolor3" name="stroke-color" value="#000000">
        
        <label for="alpha">Transparency:</label>
        <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.01" value="1">

        <div id="color-display"></div>

        <input type="hidden" id="rgba-color" name="rgba-color" value="rgba(0, 0, 0, 1)">
    </form>

    <script>
        const colorInput = document.getElementById('favcolor3');
        const alphaInput = document.getElementById('alpha');
        const colorDisplay = document.getElementById('color-display');
        const rgbaColorInput = document.getElementById('rgba-color');

        function updateColorDisplay() {
            const color = colorInput.value;
            const alpha = alphaInput.value;
            
            // Convert hex color to RGB
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            
            // Create RGBA color
            const rgbaColor = `rgba(${r}, ${g}, ${b}, ${alpha})`;
            
            // Update color display
            colorDisplay.style.backgroundColor = rgbaColor;
            
            // Update hidden input value
            rgbaColorInput.value = rgbaColor;
        }

        colorInput.addEventListener('input', updateColorDisplay);
        alphaInput.addEventListener('input', updateColorDisplay);

        // Initial display update
        updateColorDisplay();
    </script>
</body>
</html>
