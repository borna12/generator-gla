<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Stvori vlastiti tekst na glagoljici</title>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/text-image.js"></script>
    <script src="js/demo.js"></script>
</head>

<body>
    <div class="container">
<h1>Stvori vlastiti tekst na glagoljici</h1>
        <form>
            <div class="form-group">

                <div class="form-group" style="display: none;">
                    <label class="form-check-label">Show grid line: <input name="grid-line" type="checkbox" /></label>
                </div>
                <div class="form-group" style="display: inline-block;">
                    <label>Veliƒçina slova:</label>
                    <input name="font-size" type="number" value="42" min="16" max="120" />
                </div>
                <div class="form-group" style="display: inline-block;">
                    <label>Poravnanje:</label>
                    <select name="font-align">
                        <option selected value="left">lijevo</option>
                        <option value="center">sredina</option>
                        <option value="right">desno</option>
                    </select>
                </div>
                <div class="form-group"  style="display: inline-block;">
                        <label class="form-check-label">Podebljanje: <input name="bold" type="checkbox" /></label>
                    </div>
                    <div class="form-group"  style="display: inline-block;">
                        <label class="form-check-label">Kurziv: <input name="italic" type="checkbox" /></label>
                    </div>
                <div style="display: inline-block;">
                        <div class="form-group">
                            <label>Visina retka:</label>
                            <input name="line-height" type="number" step="0.1" value="1.2" />
                            <select name="line-height-unit">
                                <option value="em">em</option>
                                <option value="px">px</option>
                            </select>
                        </div>
                    </div>
                    <br>
                <div class="form-group" style="display: inline-block;">
                    <label>Boja slova:</label>
                    <input type="color" id="favcolor" name="font-color" value="#000000s">

                   
                </div>
                <div class="form-group" style="display: inline-block;">
                    <label>Boja pozadine:</label>
                    <input type="color" id="favcolor2" name="background-color" value="#FFFFFF">


                    <label for="alpha">Prozirnost pozadine:</label>
                    <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.01" value="0">

                    <input type="hidden" id="rgba-color" name="rgba-color" value="rgba(0, 0, 0, 1)">


                </div>
                <br>
                <div class="form-group" style="display: inline-block;">
                    <label>Debljina obruba:</label>
                    <input name="stroke" type="number" value="0" min="0" />
                </div>
                <div class="form-group" style="display: inline-block;">
                    <label>Boja obruba:</label>
                <input type="color" id="favcolor3" name="stroke-color" value="#000000">

                </div>
                <div class="form-group" style="display: none;">
                    <label>Font:</label>
                    <select name="font-family">
                        <option selected value="FSGLA">
                            FSGLA</option>
                    </select>
                </div>
               
                <h2>Unesite tekst na glagoljici:</h2>
                <textarea name="image-text" class="form-control" placeholder=""></textarea>
            </div>
            <div class="image-display text-center">
                <p>  <a class="image-download btn btn-success"
                        download="natpis.png" id="preuzmi" style="display: block;cursor: pointer;">preuzmi sliku</a></p>
            </div>
            
            

        </form>
        <hr>
      
    </div>

</body>
<script>
        const colorInput = document.getElementById('favcolor2');
const alphaInput = document.getElementById('alpha');
const rgbaColorInput = document.getElementById('rgba-color');

function updateColorDisplay() {
    const color = colorInput.value;
    const alpha = alphaInput.value;
    
    // Convert hex color to RGB
    const r = parseInt(color.slice(1, 3), 16);
    const g = parseInt(color.slice(3, 5), 16);
    const b = parseInt(color.slice(5, 7), 16);
    
    // Create RGBA color
    const rgbaColor = `rgba(${r}, ${g}, ${b}, ${alpha})`;
    
    
    // Update hidden input value
    rgbaColorInput.value = rgbaColor;
}

colorInput.addEventListener('input', updateColorDisplay);
alphaInput.addEventListener('input', updateColorDisplay);

// Initial display update
updateColorDisplay();







</script>

</html>
